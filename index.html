<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Contas a Pagar</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <h1>Cadastro de Contas a Pagar</h1>
    <form id="formCadastro" onsubmit="return validarFormulario()">
      <label for="fornecedor">Fornecedor:</label>
      <input type="text" id="fornecedor" name="fornecedor" required>

      <label for="formaPagamento">Forma de Pagamento:</label>
      <select id="formaPagamento" name="formaPagamento" required>
        <option value="">Selecione</option>
        <option value="boleto">Boleto</option>
        <option value="cartao">Cartão de Crédito</option>
        <option value="transferencia">Transferência Bancária</option>
      </select>

      <label for="valor">Valor:</label>
      <input type="number" id="valor" name="valor" required>

      <label for="vencimento">Data de Vencimento:</label>
      <input type="date" id="vencimento" name="vencimento" required>

      <button type="submit">Cadastrar Conta</button>
    </form>

    <h2>Contas a Pagar</h2>
    <table id="tabelaContas">
      <thead>
        <tr>
          <th>Fornecedor</th>
          <th>Forma de Pagamento</th>
          <th>Valor</th>
          <th>Data de Vencimento</th>
        </tr>
      </thead>
      <tbody>
        <!-- As contas cadastradas serão listadas aqui -->
      </tbody>
    </table>
    <button onclick="salvarDados()">Salvar Dados</button>

    <button onclick="exportarCSV()">Exportar para CSV</button>
    <button onclick="gerarPDF()">Gerar PDF</button>
  </div>

  <script src="script.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

</body>
</html>
